<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/reset.css">
  <link rel="stylesheet" href="./assets/index.css">
</head>
<body>
  <div id="game">
    <div class="bird"></div>
    <div class="start start-white">点击开始</div>
    <div class="score">0</div>
    <div class="mask"></div>
    <div class="end">
      <div class="over">Game Over</div>
      <duv class="result">your Results:</duv>
      <div class="final-score">0</div>
      <ul class="rank-list">
        <li class="rank-item">
          <span class="rank-degree first">1</span>
          <span class="rank-score">25</span>
          <span class="rank-time">2020.06.17 15:20:04</span>
        </li>
        <li class="rank-item">
          <span class="rank-degree second">2</span>
          <span class="rank-score">20</span>
          <span class="rank-time">2020.06.17 15:23:04</span>
        </li>
        <li class="rank-item">
          <span class="rank-degree third">3</span>
          <span class="rank-score">10</span>
          <span class="rank-time">2020.06.17 15:24:04</span>
        </li>
      </ul>
      <div class="restart">重新开始</div>
    </div>
  </div>
</body>
</html>
